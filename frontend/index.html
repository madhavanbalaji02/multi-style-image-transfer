<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Style Image Style Transfer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Multi-Style Image Style Transfer</h1>
            <p>Transform your photos into art using GANs and Diffusion models</p>
        </header>

        <main>
            <!-- Upload Section -->
            <section class="upload-section">
                <div class="upload-box" id="uploadBox">
                    <input type="file" id="fileInput" accept="image/*" hidden>
                    <div class="upload-content">
                        <div class="upload-icon">üì∏</div>
                        <h2>Upload Your Image</h2>
                        <p>Click or drag and drop your image here</p>
                    </div>
                    <div class="preview-container">
                        <img id="previewImage" hidden>
                    </div>
                </div>
            </section>

            <section class="controls-section">
                <div class="control-group">
                    <label for="styleSelect">Choose Style</label>
                    <select id="styleSelect">
                        <option value="cubism">Cubism</option>
                        <option value="expressionism">Expressionism</option>
                        <option value="fauvism">Fauvism</option>
                        <option value="renaissance">Renaissance</option>
                        <option value="pop_art">Pop Art</option>
                        <option value="impressionism">Impressionism</option>
                        <option disabled>‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ</option>
                        <option value="vangogh_lora">Van Gogh (LoRA Fine-tuned) ‚≠ê</option>
                        <option value="vangogh_gan">Van Gogh (GAN - Fast) ‚ö°</option>
                    </select>
                </div>

                <button id="generateBtn">Generate Art ‚ú®</button>
            </section>

            <section class="results-section" id="resultsSection" hidden>
                <h2>Results</h2>
                <div class="loading-spinner" id="loadingSpinner" hidden>
                    <div class="spinner"></div>
                    <p>Creating your masterpiece... This may take a moment.</p>
                </div>

                <div class="results-grid" id="resultsGrid">
                    <!-- Results will be injected here -->
                </div>
            </section>
        </main>

        <footer>
            <p>Powered by TensorFlow Hub & Stable Diffusion v1.5</p>
        </footer>
    </div>

    <div id="statusLog"
        style="position: fixed; bottom: 10px; right: 10px; background: rgba(0,0,0,0.8); color: lime; padding: 10px; border-radius: 5px; font-family: monospace; max-width: 300px; z-index: 9999; pointer-events: none;">
        Status: Ready
    </div>
    <script src="app.js"></script>
</body>

</html>
